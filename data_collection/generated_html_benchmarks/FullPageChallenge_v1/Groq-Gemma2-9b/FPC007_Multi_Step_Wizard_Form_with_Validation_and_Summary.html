<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Wizard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form data-testid="event-wizard-form" class="w-full max-w-md mx-auto px-8 py-16">
        <div data-testid="wizard-progress-indicator" class="flex items-center mb-8">
            <span class="text-gray-500 mr-2">Step</span>
            <span class="text-blue-500 font-bold">1</span>
            <span class="text-gray-500 ml-2">of 4</span>
        </div>

        <div data-testid="wizard-step-1" class="hidden">
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 font-bold mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" data-testid="input-fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div data-testid="error-fullName" class="text-red-500 text-xs italic"></div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" data-testid="input-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div data-testid="error-email" class="text-red-500 text-xs italic"></div>
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" data-testid="input-phoneNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" data-testid="next-button">Next</button>
        </div>

        <!-- Step 2, 3, and 4 will follow a similar structure -->
    </form>
    <div data-testid="registration-success-msg" class="hidden mt-8 text-center text-green-500 font-bold">Registration Successful!</div>
    <script>
        // JavaScript for validation, step navigation, and dynamic updates
    </script>
</body>
</html>
