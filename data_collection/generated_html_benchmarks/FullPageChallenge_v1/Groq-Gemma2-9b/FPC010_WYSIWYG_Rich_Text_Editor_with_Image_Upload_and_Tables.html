<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Rich Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div data-testid="wysiwyg-editor" class="h-64 border border-gray-300 p-4 rounded-md" contenteditable="true" role="textbox" aria-multiline="true">
        <h1>This is your editable content</h1>
    </div>

    <div data-testid="wysiwyg-toolbar" class="mt-4 flex items-center space-x-4">
        <button data-testid="toolbar-btn-bold" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            B
        </button>
        <button data-testid="toolbar-btn-italic" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            I
        </button>
        <button data-testid="toolbar-btn-underline" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            U
        </button>
        <button data-testid="toolbar-btn-strikethrough" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            S
        </button>
        <button data-testid="toolbar-btn-subscript" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sub
        </button>
        <button data-testid="toolbar-btn-superscript" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sup
        </button>
        <select data-testid="toolbar-select-heading" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <option value="h1">H1</option>
            <option value="h2">H2</option>
            <option value="h3">H3</option>
            <option value="h4">H4</option>
            <option value="h5">H5</option>
            <option value="h6">H6</option>
        </select>
        <button data-testid="toolbar-btn-ul" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            UL
        </button>
        <button data-testid="toolbar-btn-ol" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            OL
        </button>
        <button data-testid="toolbar-btn-left" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Left
        </button>
        <button data-testid="toolbar-btn-center" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Center
        </button>
        <button data-testid="toolbar-btn-right" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Right
        </button>
        <button data-testid="toolbar-btn-justify" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Justify
        </button>
        <button data-testid="toolbar-btn-link" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Link
        </button>
        <button data-testid="toolbar-btn-image" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Image
        </button>
        <button data-testid="toolbar-btn-table" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Table
        </button>
        <button data-testid="toolbar-btn-undo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Undo
        </button>
        <button data-testid="toolbar-btn-redo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Redo
        </button>
    </div>

    <script>
        // ... JavaScript for rich text editor functionality ...
    </script>
</body>
</html>
