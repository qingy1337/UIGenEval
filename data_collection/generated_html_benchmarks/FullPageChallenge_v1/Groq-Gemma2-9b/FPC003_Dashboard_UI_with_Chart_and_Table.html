<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-sans">
    <header data-testid="dashboard-header" class="bg-gray-800 py-4 px-6">
        <div class="flex items-center justify-between">
            <h1 class="text-white text-2xl font-bold">Admin Dashboard</h1>
            <button data-testid="user-profile-trigger" class="text-white hover:bg-gray-700 px-4 py-2 rounded">
                User Profile
            </button>
        </div>
    </header>

    <div class="flex">
        <aside data-testid="dashboard-sidebar" role="navigation" class="bg-gray-700 w-64 h-screen fixed">
            <button data-testid="sidebar-toggle" class="px-4 py-2 text-white hover:bg-gray-600 block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <nav class="mt-4">
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Dashboard</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Analytics</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Reports</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Settings</a>
            </nav>
        </aside>

        <main role="main" class="ml-64 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div data-testid="metric-card-1" class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-bold mb-2">Total Users</h2>
                    <p class="text-3xl">1,234</p>
                </div>
                <div data-testid="metric-card-2" class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-bold mb-2">Revenue</h2>
                    <p class="text-3xl">$56,789</p>
                </div>
                <div data-testid="metric-card-3" class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-bold mb-2">Active Orders</h2>
                    <p class="text-3xl">25</p>
                </div>
            </div>

            <div data-testid="sales-chart" class="mt-6">
                <canvas id="salesChart"></canvas>
            </div>

            <div data-testid="orders-table" class="mt-6">
                <table class="w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2 text-left cursor-pointer" aria-sort="none" data-testid="sort-orders-by-Date">
                                Order ID
                            </th>
                            <th class="border px-4 py-2 text-left cursor-pointer" aria-sort="none">
                                Customer Name
                            </th>
                            <th class="border px-4 py-2 text-left cursor-pointer" aria-sort="none">
                                Date
                            </th>
                            <th class="border px-4 py-2 text-left cursor-pointer" aria-sort="none">
                                Amount
                            </th>
                            <th class="border px-4 py-2 text-left cursor-pointer" aria-sort="none">
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">12345</td>
                            <td class="border px-4 py-2">John Doe</td>
                            <td class="border px-4 py-2">2023-10-26</td>
                            <td class="border px-4 py-2">$100</td>
                            <td class="border px-4 py-2">Completed</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">67890</td>
                            <td class="border px-4 py-2">Jane Smith</td>
                            <td class="border px-4 py-2">2023-10-27</td>
                            <td class="border px-4 py-2">$50</td>
                            <td class="border px-4 py-2">Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Initialize Chart.js chart
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [120, 190, 150, 250, 220, 180],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
